<app-formulario-alumno></app-formulario-alumno>
<div class="contenedor d-flex justify-content-center">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked
            (change)="filtrarAlumnos('Todos')">
        <label class="form-check-label" for="flexRadioDefault2">
            Todos ({{ cantidadTodos }})
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
            (change)="filtrarAlumnos('Aprobados')">
        <label class="form-check-label" for="flexRadioDefault1">
            Aprobados ({{ cantidadAprobados }})
        </label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1"
            (change)="filtrarAlumnos('Reprobados')">
        <label class="form-check-label" for="flexRadioDefault1">
            Reprobados ({{ cantidadReprobados }})
        </label>
    </div>
</div>
<div class="table-container">
    <table class="table">
        <thead class="table-head">
            <tr>
                <th>CÃ©dula</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Asignatura</th>
                <th>Nota 1</th>
                <th>Nota 2</th>
                <th>Promedio</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let alumno of listaFiltrada">
                <td>{{ alumno.cedula }}</td>
                <td>{{ alumno.nombre }}</td>
                <td>{{ alumno.apellido }}</td>
                <td>{{ alumno.asignatura }}</td>
                <td>{{ alumno.nota1 }}</td>
                <td>{{ alumno.nota2 }}</td>
                <td>{{ alumno.promedio.toFixed(2) }}</td>
                <td>{{ alumno.estado }}</td>
            </tr>
        </tbody>
    </table>
</div>
